version: 2

defaults: &defaults
  working_directory: ~/repo
  resource_class: small

jobs:
  install_lint_test-node10:
    <<: *defaults
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-10-cache-{{ checksum "./yarn.lock" }}
      - run: yarn install
      - run: yarn lint
      - run: yarn type-check
      - run: yarn test
      - save_cache:
          key: node-10-cache-{{ checksum "./yarn.lock" }}
          paths:
            - ~/.yarn-cache
            - ./node_modules

  install_lint_test-node12:
    <<: *defaults
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-12-cache-{{ checksum "./yarn.lock" }}
      - run: yarn install
      - run: yarn lint
      - run: yarn type-check
      - run: yarn test
      - save_cache:
          key: node-12-cache-{{ checksum "./yarn.lock" }}
          paths:
            - ~/.yarn-cache
            - ./node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
            - ./

  install_lint_test-node14:
    <<: *defaults
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-14-cache-{{ checksum "./yarn.lock" }}
      - run: yarn install
      - run: yarn lint
      - run: yarn type-check
      - run: yarn test
      - save_cache:
          key: node-14-cache-{{ checksum "./yarn.lock" }}
          paths:
            - ~/.yarn-cache
            - ./node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
            - ./

  deploy:
    <<: *defaults
    docker:
      - image: circleci/node:12
    steps:
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - '0f:89:7e:e2:6c:3e:f1:db:ce:f4:55:c0:0f:08:da:b4'
      - run:
          name: Configure git
          command: |
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            git config --global user.email "xeroxinteractive-circleci@xerox.com"
            git config --global user.name "CircleCI"
      - run:
          name: Deploy package to npm
          command: yarn deploy

workflows:
  version: 2
  install_lint_deploy:
    jobs:
      - install_lint_test-node10:
          context: node10
      - install_lint_test-node12:
          context: node12
      - deploy:
          requires:
            - install_lint_test-node10
            - install_lint_test-node12
          filters:
            branches:
              only:
                - master
